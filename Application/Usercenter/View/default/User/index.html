<extend name="Base/common"/>
<block name="body">





    <div class="ar_content">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span12">
                    <div id="tableWrap" class="clearfix">

                        <h4 style="padding: 5px;">委员信息列表</h4>
                        <hr style="margin:5px">
                        <form method="post">
                        <div style="margin-bottom: 10px " class="clearfix">
                            <input type="text" placeholder="姓名" name="name" class="form-control pull-left input-sm" style="width: 100px" value="{$map.name}"> <input type="text" placeholder="手机号" name="telephone" class="form-control pull-left input-sm" style="width: 120px" value="{$map.telephone}">

                            <div class="pull-left" style="width: 100px">
                                <select class="form-control input-sm" name="zwh">
                                    <option  value="">--专委会--</option>
                                    <volist name="zwh_item" id="vl">
                                        <option value="{$vl}" <eq name="map.zwh" value="$vl">selected</eq> >{$vl|htmlspecialchars}</option>
                                    </volist>
                                </select></div>
                            <div class="pull-left" style="width: 180px">
                                <select class="form-control input-sm" name="jdllw">
                                    <option  value="">--街道联络委--</option>
                                    <volist name="jdllw_item" id="vl">
                                        <option value="{$vl}" <eq name="map.jdllw" value="$vl">selected</eq> >{$vl|htmlspecialchars}</option>
                                    </volist>
                                </select>
                            </div>

                            <input type="text" placeholder="届别" name="gaibie" class="form-control pull-left input-sm" style="width: 100px" value="{$map.gaibie}">
                            <input size="16" type="text" value="{$map['stime']}" name="stime" class="form-control laydate-icon pull-left" required="" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" readonly="readonly" style="width: 150px"> <input size="16" type="text" value="{$map['etime']}" name="etime" class="form-control laydate-icon pull-left" required="" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" readonly="readonly" style="width: 150px" > <button class="btn btn-default btn-sm" style="margin-left: 5px"> 搜索</button>
                        </div>
                        </form>
                        <table class="table table-bordered table-responsive table-condensed" style="margin-top: 10px">
                            <thead>
                            <tr class="text-center">

                                <th class="text-center">
                                    姓名
                                </th>
                                <th class="text-center">
                                    性别
                                </th>
                                <th class="text-center">
                                    籍贯
                                </th>

                                <th class="text-center">
                                    民族
                                </th>
                                <th class="text-center">
                                    专委会组
                                </th>
                                <th class="text-center">
                                    街道
                                </th>
                                <th class="text-center">
                                    党派
                                </th>
                                <th class="text-center">
                                    常委
                                </th>
                                <th class="text-center">
                                    手机
                                </th>
                                <th class="text-center">
                                    办公电话
                                </th>
                                <th class="text-center">
                                    届别
                                </th>
                                <th class="text-center" style="width: 150px">
                                    操作
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <volist name="users" id="user" key="k">
                            <tr>

                                <td>
                                    {$user['名称']}
                                </td>

                                <td>
                                    {$user['性别']}
                                </td>
                                <td>
                                    {$user['籍贯']}
                                </td>
                                <td>
                                    {$user['民族']}
                                </td>
                                <td>
                                    {$user['专委会组']}
                                </td>
                                <td>
                                    {$user['街道联络委']}
                                </td>
                                <td>
                                    {$user['政治面貌']}
                                </td>
                                <td>
                                    {$user['是否常委']}
                                </td>
                                <td>
                                    {$user['手机号']}
                                </td>
                                <td>
                                    {$user['办公电话']}
                                </td>
                                <td>
                                    {$user['届别']}
                                </td>
                                <td>
                                    <a class="btn btn-primary btn-sm" href="{:U('Usercenter/Config/user',['id'=>$user['id']])}">详情</a>
                                    <a class="btn btn-primary btn-sm" href="{:U('Usercenter/User/process',['uid'=>$user['id']])}">历史记录</a>
                                </td>
                            </tr>
                            </volist>
                            </tbody>
                        </table>
                        {:getPagination($totalPageCount,20)}
                    </div>
                </div>
            </div>
        </div>
    </div>

</block>
