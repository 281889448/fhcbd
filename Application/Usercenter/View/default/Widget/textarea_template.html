<eq name="type" value="personal">
    <div class="form-group">
 

        <div  >
            <textarea class="form-control input-sm" onblur="check_textarea(this,{$field_id})" require="{$required}" min_length="{$validation.min}" max_length="{$validation.max}" text_type="textarea" id="expand_{$field_id}" name="expand_{$field_id}"style="min-height: 100px;">{$field_data|htmlspecialchars}</textarea>
            <input type="hidden" class="canSubmit" id="canSubmit_{$field_id}" value="{$canSubmit}">

        </div><div class="clearfix"></div>

    </div>
    <else/>


    <dd class="expandinfo-dd">


        <div class="form-group">


            <div  >
                <textarea class="form-control input-sm" onblur="check_textarea(this,{$field_id})" require="{$required}" min_length="{$validation.min}" max_length="{$validation.max}" text_type="textarea" id="expand_{$field_id}" name="expand_{$field_id}"style="min-height: 100px;" disabled><if condition="($field_data neq null)&&($field_data neq '')">
            {$field_data|htmlspecialchars}
            <else/>
            æ— 
        </if></textarea>

            </div><div class="clearfix"></div>

        </div>



    </dd>
</eq>
