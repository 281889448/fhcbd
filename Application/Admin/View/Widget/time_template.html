

<eq name="type" value="personal">


    <div class="form-group">

        <php>
            $importDatetimePicker = true;
            //默认为当前时间
            if(!$field_data){
            $field_data = date("Y-m-d");
            }
        </php>
        <div  >
            <input class="time form-control input-group date form_datetime col-md-5" id="expand_{$field_id}" name="expand_{$field_id}" size="16" style="position: relative;display: block;" type="text" value="{$field_data}"  placeholder="请选择时间" readonly>
            <neq name="input_tips" value=""> <span class="help-block">{$input_tips}</span></neq>
        </div>
    </div>
    <else/>
    <dt class="expandinfo-dt">
        {$field_name}：
    </dt>

    <dd class="expandinfo-dd">
        <if condition="($field_data neq null)&&($field_data neq '')">
            {$field_data}
            <else/>
            还未设置
        </if>
    </dd>
</eq>
<div class="clearfix"></div>
