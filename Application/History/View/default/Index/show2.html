<extend name="Base/common"/>

<block name="body">
    <div class="ar_content">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span12">
                    <div id="tableWrap">
                        <form name="frme" method="post" action="{:U('History/Index/save2',array('id'=>$thr['id']))}">
                            <table class="table table-bordered table-responsive table-condensed" style="width: 1000px;">
                                <thead>
                                <tr>
                                    <th colspan="6">
                                        文史
                                    </th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>
                                        日期
                                    </td>
                                    <td class="col-sm-3">
                                        <input class="form-control input-sm" type="text" name="time" value="{$thr.time}"/>
                                    </td>
                                    <td>
                                        作者
                                    </td>
                                    <td class="col-sm-3">
                                        <input type="text" class="form-control" name="uid" value="{$thr.uid}"/>
                                    </td>
                                    <td>
                                        类别
                                    </td>
                                    <td class="col-sm-3">
                                        <select name="type" class="form-control" value="{$thr.time}">
                                            <option value="新闻报告">新闻报告</option>
                                            <option value="奥运会">奥运会</option>
                                            <option value="明星绯闻">明星绯闻</option>
                                            <option value="宋吉吉">宋吉吉</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        发言或报告题目
                                    </td>
                                    <td colspan="5">
                                        <input type="text" class="form-control" name="title" value="{$thr.title}"/>
                                    </td>
                                </tr>

                                </tr>
                                <tr>

                                <tr>
                                    <td>
                                        备注
                                    </td>
                                    <td colspan="5">
                                        <textarea name="remake" rows="" cols="" class="form-control">{$thr.remake}</textarea>
                                    </td>
                                </tr>
                                <tr>
                                    <td>附件</td>
                                    <td colspan="5">
                                        <input type="file" name="upload" value="{$thr.opload}"/>
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                        采用情况<font color="red"></font>
                                    </td>
                                    <td colspan="5">
                                        <label><input type="radio" name="adopt" value="0"/>被采用</label>
                                        <label><input type="radio" name="adopt" value="1" checked/>退回</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        退回意见<font color="red"></font>
                                    </td>
                                    <td colspan="5">
                                        <textarea name="back" rows="" cols="" class="form-control">{$thr.back}</textarea>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="6">
                                        <button class="btn btn-default">提交</button>
                                        <a class="btn btn-default" href="{:U('History/Index/index')}">返回</a>
                                    </td>
                                </tr>

                                </tbody>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
