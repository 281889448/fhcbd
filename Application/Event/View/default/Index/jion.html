<block name="body">
<div class="ar_content">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div id="tableWrap">
                    <form name="frm" method="post" action="">

                   </form>
                    <table class="table table-bordered table-responsive table-condensed" style="width: 1000px;">
                        <thead>
                        <tr>
                            <th >
                                姓名
                            </th>
                            <th >
                                单位
                            </th>
                            <th >
                                联系电话
                            </th>
                            <th >
                                是否参加
                            </th>
                            <th >
                                提交时间
                            </th>
                            <th >
                                不能参加原因
                            </th>

                        </tr>
                        </thead>
                        <tbody>
                            <volist name="data" id="vo" empty="暂时没有参家活动人员数据">
                                <tr>
                                    <td>{$vo.truename}</td>
                                    <td>{$vo.company}</td>
                                    <td>{$vo.phone}</td>
                                    <td><if condition="$vo['status'] eq 1">参加<else/>不能参加</if></td>
                                    <td>{$vo.creat_time|date="Y-m-d H:i:s",###}</td>
                                    <td>{$vo.whytext|default="无"}</td>
                                </tr>
                            </volist>
                        </tbody>
                    </table>
